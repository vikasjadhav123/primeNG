<div class="card mt-4">
    <h4 class="card-header">You're logged in</h4>
    <div class="card-body">

        <h6>Users</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>


    <br>
    <form [formGroup]="form">
    
      <div style="background-color: rgb(241, 248, 246);border: 1px solid rgb(180, 136, 136);" class="container">
        <div class="row">
          <div style="border: 1px solid red;" class="col-sm-6">
            <label>
              <h4>Post Information</h4>
            </label>
            <hr>
    
            <div class="form-group" class="col-3">
              <label for="id">ID:</label>
              <input formControlName="id" id="id" type="text" class="form-control">
              
            
            </div>
    
            <div class="col-3">
              <label for="title">Title:</label>
              <input formControlName="title" id="title" type="text" class="form-control">
            </div>
    
            <br>
    
            <div class="form-group" class="col-3">
              <label>Discription:</label> &nbsp;
              <input formControlName="discription" id="discription" type="text" class="from-controls">
            </div>
    
            <br>
    
            <div class="form-group" class="col-3">
              <label>Publish Date</label>
              <input formControlName="date" id="date" type="text" class="form-control">
            </div>
    
            <br>
    
            <div class="row">
              <div class="col-sm-6">
                <div>
                  <button type="submit" [disabled]="!form.valid" (click)="Submit()">{{isAdd ? 'Add' : 'Update'}}</button>
                </div>
              </div>
              <div class="col-sm-6">
                <div>
                  <button type="submit" (click)="form.reset()">Reset</button>
                </div>
              </div>
            </div>
    
            <br>
    
          </div>
    
    
          <div class="col-sm-6">
            <label>
              <h4>Post Details</h4>
            </label>
            <hr>
    
            <table class="table table-striped table-bordered table-condensed">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Discription</th>
                  <th>SatrtDate</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of employee">
                  <td>{{e.id}}</td>
                  <td>{{e.title}}</td>
                  <td>{{e.discription}}</td>
                  <td>{{e.date}}</td>
                  <td>
                    <button (click)="deleterecord(e.id)" >delete</button>
                    <button (click)="edit(e.id)">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>
    
          </div>
    
        </div>
    
    
      </div>
    </form> 
    

</div>
