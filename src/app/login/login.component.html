<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Username: test<br />
        Password: test
    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label  class="p-float-label" for="float-input">Username</label>
                    <input type="text" pInputText formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="p-float-label" for="float-input">Password</label>
                    <input type="password" pInputText formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button pButton type="button" label="Login" (click)="onSubmit()" [disabled]="loading">
                    <span *ngIf="loading"></span>
                </button>
                <div *ngIf="error" class="ng-invalid ng-dirty">{{error}}</div>
            </form>
        </div>
    </div>
</div>
